    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        #contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
            background-color: #fff;
            height: 650px; /* Adjusted height */
        }

        #contact-form h2 {
            color: #2e5732;
        }

        #contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #2e5732;
        }

        #contact-form input,
        #contact-form textarea,
        #contact-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        #contact-form input[type="submit"] {
            background-color: #2e5732;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 10px;
        }

        #contact-form input[type="submit"]:hover {
            background-color: #205d2e;
        }

        .small-text {
            font-size: 12px;
            color: #888;
        }
    </style>

            <div id="contact-form">
                <form action="process_form.php" method="post">
                    <label for="name">Imię i Nazwisko:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Adres Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="message">Wiadomość:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <label for="rating">Ocena strony:</label>
                    <select id="rating" name="rating" required>
                        <option value="excellent">Doskonała</option>
                        <option value="good">Dobra</option>
                        <option value="average">Średnia</option>
                        <option value="poor">Słaba</option>

    <script>
        function aktualizujDate() {
            const currentDateElement = document.getElementById("currentDate");
            const aktualnaData = new Date();
            currentDateElement.textContent = aktualnaData.toLocaleDateString() + " " + aktualnaData.toLocaleTimeString();
        }

        aktualizujDate();

        setInterval(aktualizujDate, 1000);
    </script>
