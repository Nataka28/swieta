    <style>
     .ingredients {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.ingredients-list {
    flex: 0 0 70%; /* Zajmuje 70% szerokości */
}

.ingredients-quantity {
    flex: 0 0 30%; /* Zajmuje 30% szerokości */
    text-align: right;
}
     .tile1 {
            background-color: #2e5732;
        }

        .recipes-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .recipe {
            position: relative;
            width: 300px;
            margin: 0 10px 20px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .recipe:hover {
            transform: scale(1.1);
        }

        .recipe img {
            width: 100%;
            height: 200px;
            display: block;
            border-radius: 15px 15px 0 0;
            object-fit: cover;
        }

        .caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            border-radius: 0 0 15px 15px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.623);
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .modal-content {
            color: rgb(187, 187, 187);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80%;
            width: 80%;
        }

        .modal-frame {
            border: 10px solid #2e5732;
            box-sizing: border-box;
            border-radius: 15px;
            overflow: hidden;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 0; /* Usunięcie marginesów */
        }

        #container {
            width: 1000px;
            margin: auto;
        }

        #logo {
            width: 1000px;
            margin: auto;
        }

        .rounded-logo {
            border-radius: 0;
        }
        img {
            max-width: 100%; /* Powiększone zdjęcie */
            max-height: 100%;
            display: block; /* Usunięcie przerwy pod obrazem */
            margin: 0 auto; /* Wyśrodkowanie obrazu */
        }
    </style>

            <h2>Przepisy świąteczne</h2>
            <div class="recipes-container">
                <!-- Przykład przepisu -->
                <div class="recipe" onclick="pokazPrzepis('Barszcz czerwony z uszkami z farszem grzybowym', 'Składniki: , , Barszczu czerwonego WINIARY: 1 opakowanie, Olej słonecznikowy: 1.5 łyżki, Mąka pszenna: 250g, Jajko: 1, Woda ciepła: 100ml, Suszone grzyby: 150g, Cebula: 2, Masło klarowane: 2 łyżek, Bułka tarta: 1 łyżka, Świeży tymianek: 1 łyżka, Pieprz: trochę, Sól trochę', ['Z mąki, jajka, oleju i wody zagnieć w misce ciasto - powinno być elastyczne i dość sprężyste.', 'Grzyby ugotuj w małej ilości wody, aż będą miękkie. Ostudź, odcedź i bardzo drobno posiekaj.', 'Drobniutko posiekaj cebule i tymianek.', 'Na patelni rozpuść masło, dodaj cebulę, tymianek i przesmażaj, aż cebula się zeszkli.', 'Następnie dodaj posiekane grzyby, dopraw solą i pieprzem i przesmaż razem mieszając około 5 minut.', 'Gdy tak przygotowany farsz ostygnie, dodaj do niego bułkę tartą i wymieszaj.', 'Ciasto rozwałkuj i wykrawaj kieliszkiem małe placuszki.', 'Nakładaj na nie farsz i lep uszka.', 'Gotowe uszka ugotuj w osolonym wrzątku i wyjmuj łyżką cedzakową, kiedy wypłyną.', 'Przygotuj Barszcz czerwony Ekspresowa Zupa WINIARY według przepisu na opakowaniu.', 'Podawaj barszcz z uszkami.'])">
                    <img src="img/prz1.jpg" alt="Barszcz czerwony z uszkami z farszem grzybowym">
                    <div class="caption">Barszcz czerwony z uszkami z farszem grzybowym</div>
                </div>

                <!-- Dodaj więcej przepisów w podobny sposób -->
                <div class="recipe" onclick="pokazPrzepis('Ryba po grecku', 'Składniki:, Bulion drobiowy w słoiku WINIARY: 3 łyżki, Pomidory z puszki krojone: 1 puszka, Cebula: 2, Marchew: 4, Pietruszka: 2, Seler: 1, Olej: 3 łyżki, Sól: trochę, Pieprz: trochę, Cytryna: 0.25', ['Trzy łyżki pasteryzowanego Bulionu drobiowego WINIARY rozpuść w 1.5 litra gorącej wody i zagotuj.', 'Filety z dorsza gotuj w bulionie przez 20 minut. Następnie odsącz i ułóż rozłóż na dnie półmiska.', 'Marchewkę, pietruszkę i selera obierz i zetrzyj na tarce o grubych oczkach. Cebulę drobno posiekaj.', 'Olej rozgrzej na patelni. Wrzuć do niej wcześniej przygotowane warzywa i duś je na małym ogniu, aż będą miękkie.', 'Dodaj pomidory i duś całość jeszcze 15 minut. Dopraw solą i pieprzem do smaku.', 'Zawartość patelni przełóż do półmiska przykrywając rybę.', 'Wystudzone danie, przed podaniem, skrop sokiem z cytryny.'])">
                    <img src="img/prz2.jpg" alt="Ryba po grecku">
                    <div class="caption">Ryba po grecku</div>
                </div>

                <div class="recipe" onclick="pokazPrzepis('Sałatka jarzynowa', 'Skladniki:, Majonez: 4 łyżki, Marchew: 2, Pietruszka: 2, Seler: 1, Ziemniaki: 3, Jajko: 4, Jabłka: 1, Ogórek kiszony: 2, Cebula: 1, Groszek konserwowy: 1 puszka, Sól: trochę, Pieprz: trochę', ['Jajka ugotuj na twardo. Oddzielnie ugotuj umyte, ale nieobrane ziemniaki. W kolejnym garnku ugotuj oczyszczone marchewki, pietruszki i seler lub wykorzystaj warzywa z wcześniej przyrządzanego wywaru czy rosołu.', 'Po ostudzeniu obierz jajka i ziemniaki. Je, inne ugotowane warzywa oraz kiszone ogórki i jabłko pokrój w kostkę. Cebulę drobno posiekaj.', 'Groszek odsącz z zalewy.', 'Połącz wszystkie składniki, dodaj do nich Majonez Dekoracyjny WINIARY oraz dopraw całość solą i pieprzem do smaku. Całość dokładnie wymieszaj.', 'Sałatkę podawaj schłodzoną. Możesz udekorować ją natką pietruszki i cząstką jajka na twardo.'])">
                    <img src="img/prz3.jpg" alt="Potrawa 3">
                    <div class="caption">Sałatka jarzynowa</div>
                </div>

                <!-- Dodaj kolejne przepisy -->
                <div class="recipe" onclick="pokazPrzepis('Pierniczki', 'Skladniki: , Mąka pszenna: 500g, Masło: 120g, Cukier puder: 200g, Miód: 200g, Jajko: 1, Soda oczyszczona: 1 łyżeczka, Przyprawa do piernika: 2 łyżek, Białko: 1', ['Przygotuj stolnicę i kuchenną wagę. Odważ mąkę, cukier puder, miód i masło.', 'Wymieszaj na stolnicy mąkę z sodą oczyszczoną, przyprawą do pierników i cukrem pudrem, dodaj tłuszcz i posiekaj całość ostrym nożem. Zrób dołek i wlej do niego miód oraz jajko. Wyrób ciasto.', 'Gotowe ciasto rozwałkuj na podsypanej mąką stolnicy na grubość ok. 3 mm.', 'Wykrawaj foremkami dowolne kształty i układaj pierniczki na blasze, wyłożonej papierem do pieczenia. Pamiętaj, żeby nie układać ich zbyt blisko siebie, bo pierniczki podczas pieczenia urosną.', 'Nagrzej piekarnik do 180 st. C i piecz pierniki przez ok. 10 minut.', 'Przygotuj lukier: w makutrze utrzyj białko z cukrem pudrem. Do smaku możesz dodać kilka kropel soku z cytryny. Żeby zrobić kolorowy lukier, możesz dodać do niego odrobinę soku jagodowego albo malinowego.', 'Jeszcze ciepłe pierniczki posmaruj lukrem, możesz je też posypać kolorową lub czekoladową posypką, ozdobić rodzynkami, kandyzowanymi owocami lub jadalnymi perełkami.', 'Kiedy pierniczki wystygną, przełóż je do metalowych puszek z pokrywkami, żeby zmiękły do Bożego Narodzenia.'])">
                    <img src="img/prz4.jpg" alt="Potrawa 4">
                    <div class="caption">Pierniczki</div>
                </div>

                <div class="recipe" onclick="pokazPrzepis('Pierogi z kapustą i grzybami', 'Skladniki: , Bulion grzybowy z borowikami: 1 kostka, Mąka pszenna: 250g, Mleko: 150ml, Masło: 50g, Suszone grzyby: 150g, Kapusta biała: 150g, Cebula: 1, Czosnek: 1 ząbek, Sól: trochę, Pieprz: trochę', ['Grzyby ugotuj w bulionie. Następnie ostudź i pokrój na drobne kawałki.', 'W garnku podgrzej mleko z dodatkiem masła, dopraw solą.', 'Do miski wsyp mąkę i zalej ciepłym mlekiem z masłem.', 'Cebulę, czosnek i kapustę drobno posiekaj.', 'Kapustę z cebulą i czosnkiem przesmaż na rozgrzanym oleju.', 'Kiedy kapusta będzie miękka, dołóż grzyby i smaż wszystko razem jeszcze przez 10 minut. Odstaw farsz do ostygnięcia.', 'Ciasto rozwałkuj na desce na grubość 2-3 mm.', 'W cieście wycinaj szklanką koła, nakładaj na nie farsz i zlepiaj dokładnie brzegi, formując kształtne pierogi.', 'Pierogi gotuj w osolonym wrzątku, delikatnie mieszając, przez 2-3 minuty od wypłynięcia na powierzchnię.', 'Ugotowane pierogi podawaj polane roztopionym masłem.'])">
                    <img src="img/prz5.jpg" alt="Potrawa 5">
                    <div class="caption">Nazwa Pierogi z kapustą i grzybami</div>
                </div>

                <div class="recipe" onclick="pokazPrzepis('Śledzie w śmietanie z jabłkiem', 'Skladniki: , Majonez: 2 łyżki, Śmietana kwaśna: 4 łyżek, Filet śledziowy: 400g, Jabłko: 1, Sok z cytryny: 1 Płaska łyżka, Cebula: 1, Natka pietruszki: trochę, Pieprz: trochę, Cukier: 1 łyżeczka, Sól: trochę', ['Majonez połącz ze śmietaną, dopraw solą, pieprzem i cukrem.', 'Śledzie mocz 1 godzinę, odsącz, przekrój na połowę i ułóż na półmisku.', 'Jabłko obierz, zetrzyj na tarce o grubych oczkach, skrop sokiem z cytryny.', 'Następnie obierz cebulę, pokrój ją w półplasterki, sparz wrzątkiem.', 'Sos śmietanowo-majonezowy połącz z jabłkiem i cebulą, rozłóż na śledziach.', 'Śledzie podawaj posypane natką pietruszki.'])">
                    <img src="img/prz6.jpg" alt="Potrawa 6">
                    <div class="caption">Śledzie w śmietanie z jabłkiem</div>
                </div>
            </div>
        </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-frame">
                <span class="close" id="closeModal" onclick="zamknijZdjecie()">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script>
        function aktualizujDate() {
            const currentDateElement = document.getElementById("currentDate");
            const aktualnaData = new Date();
            currentDateElement.textContent = aktualnaData.toLocaleDateString() + " " + aktualnaData.toLocaleTimeString();
        }
    
        function pokazPrzepis(nazwaPrzepisu, skladniki, kroki) {
            const modal = document.getElementById("myModal");
            const modalContent = document.getElementById("modalContent");
    
            const skladnikiHTML = skladniki
                .split(', ')
                .map(skladnik => `<div>${skladnik}</div>`);
    
            modalContent.innerHTML = `
                <h2>${nazwaPrzepisu}</h2>
                <div class="ingredients">
                    <div class="ingredients-list">${skladnikiHTML.join('')}</div>
                </div>
                <p>Kroki:
                    <ol>
                        ${kroki.map(krok => `<li>${krok}</li>`).join("")}
                    </ol>
                </p>
            `;
    
            modal.style.display = "flex";
        }
    

        function pokazZdjecie(src, alt) {
            const modal = document.getElementById("myModal");
            const modalContent = document.getElementById("modalContent");

            modalContent.innerHTML = `
                <img src="${src}" alt="${alt}">
            `;

            modal.style.display = "flex";
        }

        function zamknijPrzepis() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        function zamknijZdjecie() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Wywołanie funkcji aktualizującej datę na początku
        aktualizujDate();

        // Pokaż zdjęcie na ekranie po załadowaniu strony
        window.onload = function () {
            pokazZdjecie('img/mikus.png', 'Mikus');
        };
    </script>
